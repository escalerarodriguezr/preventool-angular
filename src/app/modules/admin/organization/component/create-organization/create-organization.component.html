<div class="row">
  <div class="col-md-12">
    <div class="card">

      <div class="card-body">
        <h2 class="card-title">Datos generales</h2>
        <form class="form p-t-20"
              autocomplete="off"
              [formGroup]="createOrganizationForm"
              (ngSubmit)="submit()"
        >

          <div class="form-group col-6">
            <label for="name">Nombre*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="name"
                     formControlName="name"
                     [class.is-invalid]="nameHasError"
              >
            </div>
            <span *ngIf="nameHasError" class="text-danger p-t-2">El nombre es requerido</span>
          </div>

          <div class="form-group col-6">
            <label for="name">Email de contacto*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="email"
                     formControlName="email"
                     [class.is-invalid]="emailInvalid"


              >
            </div>
            <span *ngIf="emailRequiredError" class="text-danger d-block">El email es requerido</span>
            <span *ngIf="emailEmailError" class="text-danger d-block">El email tiene un formato inválido</span>
          </div>


          <div class="form-group col-6">
            <label for="legalDocument">RUC</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-credit-card"></i></div>
              <input type="text" class="form-control" id="legalDocument"
                     formControlName="legalDocument"

              >
            </div>
          </div>
          <div class="form-group col-12">
            <label for="address">Dirección</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-direction"></i></div>
              <input type="text" class="form-control" id="address"
                     formControlName="address"
              >
            </div>

          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-info waves-effect waves-light m-r-10"
                    [class.disabled]="!formCanSubmit"
                    [disabled]="!formCanSubmit"
            >Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
