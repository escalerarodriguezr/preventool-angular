<div class="fondo-modal-imagen animated fadeIn fast"
     [class.hidden] = "uploadFileService.hideModal"
>
  <div class="modal fade show"
       id="exampleModal"
       tabindex="-1"
       role="dialog"
       style="display: block; padding-right: 15px;"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"

          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">

          </div>

          <input type="file"
                 name="avatar"

          >
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"

          >Cerrar</button>
          <button type="button" class="btn btn-primary"

          >Cargar</button>
        </div>
      </div>
    </div>
  </div>
</div>
