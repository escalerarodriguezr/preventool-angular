
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">{{currentBreadCrumbs.length >= 1 ? currentBreadCrumbs[0]["pageTitle"] : ""}}</h3>
  </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"
          *ngFor="let item of currentBreadCrumbs"
      >
        <a routerLink="{{item['url']}}" *ngIf="item['navigate']">{{item['title']}}</a>
        <span *ngIf="!item['navigate']">{{item['title']}}</span>
      </li>
    </ol>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
