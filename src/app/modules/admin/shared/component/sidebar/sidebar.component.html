!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <ng-container *ngIf="menu.users">
          <li *ngFor="let item of menu.users.items ">
            <a class="has-arrow waves-effect waves-dark"
               href="#" aria-expanded="false">
              <i [class]="item.icon"></i><span class="hide-menu">{{item.title}}</span>
            </a>
            <ul aria-expanded="false" class="collapse">

              <li *ngFor="let submenu of item.submenu">
                  <a [routerLink]="submenu.url" routerLinkActive="active">{{submenu.title}}</a>
              </li>
            </ul>
          </li>
        </ng-container>

        <ng-container *ngIf="menu.company">
          <li *ngFor="let item of menu.company.items ">
            <a class="has-arrow waves-effect waves-dark"
               href="#" aria-expanded="false">
              <i [class]="item.icon"></i><span class="hide-menu">{{item.title}}</span>
            </a>
            <ul aria-expanded="false" class="collapse">

              <li *ngFor="let submenu of item.submenu">
                <a [routerLink]="submenu.url" routerLinkActive="active">
                  {{submenu.title}}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

        <ng-container *ngIf="menu.organization">
          <li *ngFor="let item of menu.organization.items ">
            <a class="has-arrow waves-effect waves-dark"
               href="#" aria-expanded="false">
              <i [class]="item.icon"></i><span class="hide-menu">{{item.title}}</span>
            </a>
            <ul aria-expanded="false" class="collapse">

              <li *ngFor="let submenu of item.submenu">
                <a [routerLink]="submenu.url" routerLinkActive="active">
                  {{submenu.title}}
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
