<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Email</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th class="text-nowrap">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let userModel of users">
                <td>{{userModel.email}} {{userModel.surname}}</td>
                <td>{{userModel.name}}</td>
                <td>{{userModel.getRoleName()}}</td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>
            </tbody>

          </table>

          <div class="d-flex justify-content-between mt-5 w-100">
            <div><span>Total de usuarios: {{total}} - Mostrando p√°gina {{currentPage}} de {{pages}}</span></div>
            <ul class="pagination"
                *ngIf="showPagination()"
            >
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <li *ngFor="let page of [].constructor(pages);let indexOfelement=index" class="page-item"
                  [class.active]="(indexOfelement+1) == currentPage"
              >
                <a class="page-link" href="#">
                  {{indexOfelement+1}}</a>
              </li>

              <li class="page-item"
                  *ngIf="showNextIcon()"
              >
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
