<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form class="form p-t-20"
          autocomplete="off"
          [formGroup]="createUserForm"
          (ngSubmit)="submit()"
        >
          <div class="form-group col-6">
            <label for="name">Rol del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-id-badge"></i></div>
                <select class="form-control custom-select" data-placeholder="Seleccionar un rol" tabindex="1"
                        formControlName="role"
                >
                  <option value="ROLE_ROOT">Root</option>
                  <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="name">Nombre*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="name" placeholder="Nombre"
                     formControlName="name"
                     [class.is-invalid]="nameHasError"
              >
            </div>
              <span *ngIf="nameHasError" class="text-danger p-t-2">El nombre es requerido</span>
          </div>
          <div class="form-group col-6">
            <label for="lastName">Apellido*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="lastname" placeholder="Apellido"
                     formControlName="lastName"
                     [class.is-invalid]="lastNameHasError"
              >
            </div>
            <span *ngIf="lastNameHasError" class="text-danger p-t-2">El apellido es requerido</span>
          </div>
          <div class="form-group col-6">
            <label for="email">Email*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="Email"
                     formControlName="email"
                     [class.is-invalid]="emailRequiredError"
                     [class.is-invalid]="emailEmailError"
              >
            </div>
            <span *ngIf="emailRequiredError" class="text-danger d-block">El email es requerido</span>
            <span *ngIf="emailEmailError" class="text-danger d-block">El email tiene un formato inválido</span>
          </div>
          <div class="form-group col-6">
            <label for="pwd1">Password*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="*****"
                     formControlName="password"
                     [class.is-invalid]="passwordRequiredError"
              >
            </div>
            <span *ngIf="passwordRequiredError" class="text-danger d-block">El password es requerido</span>
            <span *ngIf="passwordMinError" class="text-danger d-block">El password tiene que ser como mínimo de 6 catacteres</span>
          </div>
          <div class="form-group col-6">
            <label for="pwd2">Confirmar Password*</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="*****"
                     formControlName="confirmPassword"
                     [class.is-invalid]="confirmPasswordError"
              >
            </div>
            <span *ngIf="confirmPasswordError" class="text-danger d-block">El password no coincide</span>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-info waves-effect waves-light m-r-10"
                    [class.disabled]="!formValid"
                    [disabled]="!formValid"
            >Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
