<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form class="form p-t-20">
          <div class="form-group col-6">
            <label for="name">Rol del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-id-badge"></i></div>
                <select class="form-control custom-select" data-placeholder="Seleccionar un rol" tabindex="1">
                  <option value="ROLE_ROOT">Root</option>
                  <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="name">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group col-6">
            <label for="surname">Apellido</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="surname" placeholder="Apellido">
            </div>
          </div>
          <div class="form-group col-6">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group col-6">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="*****">
            </div>
          </div>
          <div class="form-group col-6">
            <label for="pwd2">Confirmar Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="*****">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
            <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
